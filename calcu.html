<!doctype html>
<html lang="es">
<head>

    <style>
        .btn-circle {
            margin: 5px;
            border-radius: 50%;

            background-color: rgb(0, 0, 0);
            color: #fff;
        }

            color: #ffffff; /* Color de letras blanco */

</head>

    $("document").ready(function(){

        })

        })

        })

        })
        $("#0").click(function(){
            var num = 0;
            $("#display").val($("#display").val() + num);
        })

        $("#coma").click(function(){
            var num = ".";
            $("#display").val($("#display").val() + num);
        })

        $("#mas").click(function(){
            var valorActual = $("#display").val();
            var operacion = "+";
            $("#display").data("valorAnterior", valorActual);
            $("#display").data("operacion", operacion);
            $("#display").val("");
            $("#op").text("Suma");
        })

        $("#menos").click(function(){
            var valorActual = $("#display").val();
            var operacion = "-";
            $("#display").data("valorAnterior", valorActual);
            $("#display").data("operacion", operacion);
            $("#display").val("");
            $("#op").text("Resta");
        })

        $("#igual").click(function(){
            var valorActual = $("#display").val();
            var valorAnterior = $("#display").data("valorAnterior");
            var operacion = $("#display").data("operacion");
            
            if (operacion === "+") {
                var resultado = parseFloat(valorAnterior) + parseFloat(valorActual);
                $("#display").val(resultado);
            }
            if (operacion === "-") {
                var resultado = parseFloat(valorAnterior) - parseFloat(valorActual);
                $("#display").val(resultado);
            }
            if (operacion === "*") {
                var resultado = parseFloat(valorAnterior) * parseFloat(valorActual);
                $("#display").val(resultado);
            }
            if (operacion === "/") {
                var resultado = parseFloat(valorAnterior) / parseFloat(valorActual);
                $("#display").val(resultado);
            }
            if (operacion === "%") {
                var resultado = parseFloat(valorAnterior) * (parseFloat(valorActual)/100);
                $("#display").val(resultado);
            }
        })

        $("#multi").click(function(){
            var valorActual = $("#display").val();
            var operacion = "*";
            console.log(operacion);
            $("#display").data("valorAnterior", valorActual);
            $("#display").data("operacion", operacion);
            $("#display").val("");
            $("#op").text("Multiplicacion");
        })

        $("#div").click(function(){
            var valorActual = $("#display").val();
            var operacion = "/";
            console.log(operacion);
            $("#display").data("valorAnterior", valorActual);
            $("#display").data("operacion", operacion);
            $("#display").val("");
            $("#op").text("Division");
        })

        $("#porc").click(function(){
            var valorActual = $("#display").val();
            var operacion = "%";
            console.log(operacion);
            $("#display").data("valorAnterior", valorActual);
            $("#display").data("operacion", operacion);
            $("#display").val("");
            $("#op").text("Porcentaje");
        })

        $("#masmenos").click(function(){
            var valorActual = $("#display").val();
            var resultado = -valorActual;
                $("#display").val(resultado);
        })

        $("#AC").click(function(){
            console.log("funciona")
            $("#display").val("");
        })
    })
</script>
